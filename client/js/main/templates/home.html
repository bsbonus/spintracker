<section class="home">
  <div class="container">
    <article class="content">
      <header class="page-header">
      </header>
      <div class="features">
        <ul>
          <li ng-repeat="item in items | orderBy:'name'">
            <img ng-src="/img/{{item.img}}" class='circle'/>
            <h2>{{item.name}}</h2>
            <p>{{item.tag_line}}</p>
          </li>
         </ul>
      </div>
    </article>
  </div>
</section>
